<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cutting Layout Generator</title>
    <link rel="stylesheet" href="style.css">
    
<!--    <script src="cuttinglayout.js"></script>
    <script src="svgparser.js"></script>-->
    
    <script>
                
        function ready(fn){
            if (document.readyState != 'loading'){
                fn();
            }
            else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }
             
        ready(function(){   
            
            const { ipcRenderer } = require( 'electron' );
            
            // file import
            var importbutton = document.getElementById("import");
            importbutton.onclick = function() {
                ipcRenderer.send( 'open-file-dialog' );
                console.log( '[message sent]', 'open-file-dialog' );
            }
            
        });
        
    </script>
</head>

<body>
    <div class="topnav">
        <a href="#" class="button" id="import">Import</a>
    </div>
    <div class="photo">
        <h2>Photoshoot FW2021</h2>
        <img src="img/photoshoot.jpg" alt="Photoshoot" class="img">
    </div>
    
</body>

</html>
